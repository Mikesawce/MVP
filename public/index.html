<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,700&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="headerLeft">
            D A K
        </div>
        <div id="headerRight">
            <div data-modal-target="#registrationModal" id="signUp" class="headerBtn">Register</div>
            <div id="eventsBtn" class="headerBtn">Events</div>
            <div id="mapBtn" class="headerBtn">Map</div>
            <button data-modal-target="#signInModal" id="userProfile" class="headerBtn">Profile</button>
            <img id="cog" src="./images/cog-solid.svg" alt="cog-solid">
        </div>
    </div>

    <div id="hero">
        <div id="heroLeft">
            <img src="./images/parker-gibbons-Wx6oQRl7Wa0-unsplash.jpg" id="heroImg">
        </div>
        <div id="heroMiddle">2023よろしく お願いします</div>
        <div id="heroRight">
            <h2>FIND SOME STAIRS.</h2>
            <h3><span>D</span>O</h3>
            <h3><span>A</span></h3>
            <h3><span>K</span>ICKFLIP.</h3>
        </div>
    </div>

    <div id="topLocations">
        <!-- on website load, top locations html generated from index.js -->
    </div>

    <div id="footer">

    </div>

    <div id="registrationModal" class="modal">
        <div id="modalLeft">
            <img src="./images/ben-allan-4Lf0BL6f_5c-unsplash.jpg" id="registrationPicture">
        </div>
        <div id="modalRight">
            <!-- content -->
            <div id="rightTop">
                <div class="title">SIGN UP</div>
                <button data-close-button class="closeRegistration">&times;</button>
            </div>
            <div id="modalRuler"></div>
            <div id="rightBottom">
                <label for="name"><b>What's Ya name!?</b></label>
                <input id="nameInput" type="text" placeholder="First and Last name" name="name" required>
                
                <label for="userName"><b>And Ya Username!?</b></label>
                <input id="userNameInput" type="text" placeholder="Username" name="name" required>

                <label for="email"><b>Every Site These Days Huh?</b></label>
                <input id="emailInput" type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Shhh... Keep It A Secret!</b></label>
                <input class="psw" type="password" placeholder="Enter Password" name="psw" required>

                <label for="pswConfirm"><b>Now hit it again.</b></label>
                <input id="pswInput" class="psw" type="password" placeholder="Enter Password" name="pswConfirm" required>

                <button id="signUpConfirm" class="submitBtns">SUBMIT</button>

                <p>I promise we'll have a terms of service soon.</p>
            </div>
        </div>
    </div>

    <div id="signInModal" class="modal">
        <div id="modalLeft">
            <img src="./images/niket-nigde-8Mj4oQgpj_U-unsplash.jpg" id="signPicture">
        </div>
        <div id="modalRight">
            <!-- content -->
            <div id="rightTop">
                <div class="title">SIGN IN PLAYA</div>
                <button data-close-button class="closeRegistration">&times;</button>
            </div>
            <div id="modalRuler"></div>
            <div id="rightBottom">
                <label for="userName"><b>WHATS YA userNAME!?</b></label>
                <input id="userNameInput2" type="text" placeholder="Username" name="name" required>

                <label for="psw"><b>Shhh... Keep It A Secret!</b></label>
                <input id="loginPsw" class="psw" type="password" placeholder="Enter Password" name="psw" required>

                <button id="signInConfirm" class="submitBtns">SUBMIT</button>

            </div>
        </div>
    </div>

    <div id="overlay"></div>
</body>
</html>
